<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Feed Results</title>
<style>
    body {
        background: linear-gradient(135deg, #fff8f0, #ffe8df);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        color: #4a3c31;
        min-height: 100vh;
    }

    /* Photo collage container */
    .photo-collage {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Polaroid-style photos */
    .polaroid {
        background: white;
        padding: 10px;
        box-shadow: 4px 4px 15px rgba(0,0,0,0.15);
        border-radius: 6px;
        text-align: center;
        transform: rotate(var(--rotation, 0deg));
        transition: transform 0.3s ease;
    }

    /* Horizontal photos bigger and landscape */
    .polaroid.horizontal {
        width: 250px;
        height: 140px;
    }

    .polaroid.horizontal img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 4px;
    }

    /* Vertical photos normal */
    .polaroid.vertical {
        width: 140px;
    }

    .polaroid.vertical img {
        width: 100%;
        border-radius: 4px;
        object-fit: cover;
    }

    .polaroid:hover {
        transform: scale(1.05) rotate(0deg);
    }

    .polaroid p {
        font-size: 0.85rem;
        margin-top: 5px;
        font-family: 'Patrick Hand', cursive;
    }

    h2 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #c17e70;
        text-shadow: 2px 2px 0 #f9e2d2;
    }

    /* Grid layout for notes */
    .notes-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
        max-width: 1000px;
        width: 100%;
    }

    .note {
        background: #fffdf7;
        border: 2px solid #f2e4d9;
        padding: 15px;
        box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
        transform: rotate(-1deg);
        border-radius: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        font-family: 'Patrick Hand', cursive;
        position: relative;
    }

    .note:nth-child(3n+1) { background: #fff9c4; }
    .note:nth-child(3n+2) { background: #ffe0e0; }
    .note:nth-child(3n)   { background: #e0f7fa; }

    .note:hover {
        transform: scale(1.05) rotate(0deg);
        box-shadow: 6px 6px 15px rgba(0,0,0,0.15);
    }

    .note h3 {
        margin-top: 0;
        font-size: 1.2rem;
        color: #a85d50;
    }

    a.back-link {
        margin-top: 30px;
        text-decoration: none;
        background: #c17e70;
        color: #fff;
        padding: 12px 28px;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 2px 2px 8px rgba(193,126,112,0.6);
        transition: all 0.3s ease;
    }

    a.back-link:hover {
        background: #a85d50;
        transform: translateY(-3px);
        box-shadow: 3px 4px 10px rgba(193,126,112,0.7);
    }

    /* Table styles */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2e4d9;
        color: #a85d50;
        font-weight: bold;
    }

    tr:hover {
        background-color: #f9f9f9;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Photo collage -->
    <div class="photo-collage">
        <div class="polaroid horizontal" style="--rotation: -4deg;">
            <img src="https://i.imgur.com/HeIGw6M.png" alt="">
            <p>üå∏</p>
        </div>
        <div class="polaroid horizontal" style="--rotation: 3deg;">
            <img src="https://i.imgur.com/vdimDY3.jpeg" alt="">
            <p>üåº</p>
        </div>
        <div class="polaroid vertical" style="--rotation: -2deg;">
            <img src="https://i.imgur.com/qrvVJDL.jpeg" alt="">
            <p>‚òÄÔ∏è</p>
        </div>
    </div>

    <h2>üíå Your Submitted Feelings</h2>
    
    <!-- Notes container (now a table) -->
    <div class="notes-container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mood</th>
                    <th>Thoughts</th>
                    <th>Vent</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feeling : ${feelings}">
                    <td th:text="${feeling.name}"></td>
                    <td th:text="${feeling.mood}"></td>
                    <td th:text="${feeling.thoughts}"></td>
                    <td th:text="${feeling.vent}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="/" class="back-link">‚Üê Back to Form</a>
</body>
</html>
