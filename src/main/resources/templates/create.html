<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Feelings Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet" />
    <style>
        body {
            background:
                url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat,
                repeating-linear-gradient(
                    to bottom,
                    #bfbdb6 0px,
                    #bfbdb6 1px,
                    transparent 1px,
                    transparent 30px
                );
            background-size: auto, 100% 30px;
            font-family: 'Segoe UI', sans-serif;
            color: #444;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* subtle vignette around edges */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.05) 100%);
            z-index: 0;
        }

        .header-image {
            max-width: 200px;
            width: 40vw;
            margin-top: 30px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px 4px rgba(163, 201, 168, 0.5);
            user-select: none;
            transition: box-shadow 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .header-image:hover {
            box-shadow: 0 0 20px 6px rgba(163, 201, 168, 0.8);
        }

        h1 {
            font-family: 'Reenie Beanie', cursive;
            text-align: center;
            font-size: 3.5rem;
            margin: 10px 0 40px 0;
            color: #6A5D7B;
            font-weight: normal;
            text-shadow: 1px 1px 0 #fff;
            user-select: none;
            position: relative;
            z-index: 1;
        }

        form {
            background: #fff;
            border: 2px dashed #A3C9A8;
            border-radius: 20px;
            padding: 50px 50px 60px;
            margin-bottom: 60px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.08);
            width: 400px;
            max-width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        /* Paper fold shadow on right edge */
        form::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.7), transparent);
            border-radius: 20px 0 0 20px;
            pointer-events: none;
            z-index: 2;
        }

        label {
            font-weight: bold;
            color: #6A5D7B;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 1.1rem;
            user-select: none;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #CDEAC0;
            border-radius: 10px;
            background-color: #F9FFF9;
            font-size: 16px;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #A3C9A8;
            box-shadow: inset 0 4px 0 0 #A3C9A8;
            font-style: italic;
            font-weight: 600;
            background-color: #f1fff1;
        }

        button {
            background-color: #FFB7B2;
            border: none;
            color: white;
            padding: 16px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            user-select: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        button:hover {
            background-color: #FFA8A8;
            animation: bounce 0.3s ease;
        }

        /* Stars in corners as emoji */
        .star {
            position: fixed;
            font-size: 32px;
            user-select: none;
            pointer-events: none;
            opacity: 0.7;
            animation: twinkle 3s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .top-left {
            top: 12px;
            left: 12px;
        }

        .top-right {
            top: 12px;
            right: 12px;
        }

        .bottom-left {
            bottom: 12px;
            left: 12px;
        }

        .bottom-right {
            bottom: 12px;
            right: 12px;
        }
    </style>
</head>
<body>
    <!-- Stars in corners as emojis -->
    <div class="star top-left">✨</div>
    <div class="star top-right">✨</div>
    <div class="star bottom-left">✨</div>
    <div class="star bottom-right">✨</div>

    <img src="https://i.postimg.cc/252R5F7t/Screenshot-2025-08-08-110442.png" alt="Notebook Image" class="header-image" />

    <h1>Feelin’ cursed? Rant it first!</h1>

    <form action="/submit" method="post">
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" autocomplete="off" />

        <label for="mood">What is your mood today?</label>
        <input type="text" id="mood" name="mood" autocomplete="off" />

        <label for="thoughts">What’s driving you crazy today?</label>
        <input type="text" id="thoughts" name="thoughts" autocomplete="off" />

        <label for="vent">Ready to vent your feelings?</label>
        <select id="vent" name="vent">
            <option value="yes">Yes</option>
            <option value="HELL YES">Hell Yes</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
